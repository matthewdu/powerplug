<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Craig's Automation</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- <script src="/scripts/form_submission.js"></script> -->
    </head>
    <body>
        <form id="infoform" action="get_my_stuff" method="post">
            <div>Craigslist URL: <input type="text" name="cl_url"></input></div>
            <div>Payer ID: <input type="text" name="co_payer_id"></input></div>
            <div>Payee ID: <input type="text" name="co_payee_id"></input></div>
            <div>Pickup Name: <input type="text" name="pm_pickup_name"></input></div>
            <div>Pickup Address: <input type="text" name="pm_pickup_address"></input></div>
            <div>Pickup Phone Number: <input type="text" name="pm_pickup_phone_number"></input></div>
            <div>Dropoff Name: <input type="text" name="pm_dropoff_name"></input></div>
            <div>Dropoff Address: <input type="text" name="pm_dropoff_address"></input></div>
            <div>Dropoff Phone Number: <input type="text" name="pm_dropoff_phone_number"></input></div>
            <div><input type="submit" value="Bring it!"></input></div>
        </form>
    </body>
</html>
